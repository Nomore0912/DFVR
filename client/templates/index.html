<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>DFVR</title>
    <link rel="stylesheet" href="../static/css/index.css" type="text/css"/>
    <script type="text/javascript" src="../static/js/three.js"></script>
    <script type="text/javascript" src="../static/js/GLTFLoader.js"></script>

    <script type="text/javascript" src="../static/js/controls/OrbitControls.js"></script>
    <script type="text/javascript" src="../static/js/motion-controllers.module.js"></script>
    <script type="text/javascript" src="../static/js/VRButton.js"></script>
    <script type="text/javascript" src="../static/js/XRControllerModelFactory.js"></script>


    <script type="text/javascript" src="../static/libs/web3D/extension.js"></script>
    <script type="text/javascript" src="../static/libs/web3D/math.js"></script>
    <script type="text/javascript" src="../static/libs/web3D/w3m.js"></script>
    <script type="text/javascript" src="../static/libs/web3D/static.js"></script>

    <script type="text/javascript" src="../static/libs/core.js"></script>
    <script type="text/javascript" src="../static/libs/loader.js"></script>
    <script type="text/javascript" src="../static/libs/render.js"></script>
    <script type="text/javascript" src="../static/libs/tool.js"></script>
    <script type="text/javascript" src="../static/libs/drawer.js"></script>
    <script type="text/javascript" src="../static/libs/painter.js"></script>
    <script type="text/javascript" src="../static/libs/controller.js"></script>
    <script type="text/javascript" src="../static/libs/surface.js"></script>
</head>
<body>
<div id="container"></div>
<div id="searchDiv" class="panel">
    <a class="input-file input-fileup">
        上传文件<input size="100" type="file" name="file" id="upload_button">
    </a>
</div>
<div id="SideToolbar" class="panel">
    <!--    <LABEL onclick="switchMenu('Docking')">Docking</LABEL>-->
    <div class="subMenu" id="DockingMenu">
        <button name="" id="DockingButton" value="">Docking</button>
    </div>
    <input name="mode" id="showWater" type="checkbox" title="Show Water"/>
    <label class="label" for="showWater">show Water</label>
</div>
<div id="DockingTab">
    <div id="DockingTabHeader">
        <span id="CloseDockingTab" class="closeClass">x</span>
    </div>
    <div id="DockingInnerTab">
        <ul class="DockingUl">
            <li>
                <label for="DockingTool">Docking</label>
                <select id="DockingTool">
                </select>
            </li>
            <li>
                <label for="Receptor">Receptor</label>
                <select id="Receptor">
                </select>
            </li>
            <li>
                <label for="Ligand">Ligand</label>
                <select id="Ligand">
                </select>
            </li>
        </ul>
    </div>
</div>
<div id="segmentHolder"></div>
<script type="text/javascript" src="../static/libs/index.js"></script>

</body>
</html>
